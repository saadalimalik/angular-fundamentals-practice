<div class="container">
    <add-wish-form (addWish)="items.push($event)"></add-wish-form>

    <div class="row mt-3">
        <wish-filter [(filter)]="listFilter"></wish-filter>
    </div>

    <div class="row mt-3">
        <div class="col-sm-4">
            <wish-list [wishes]="items.filter(listFilter)"></wish-list>
        </div>
    </div>
</div>
