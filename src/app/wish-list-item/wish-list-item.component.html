<li class="d-flex justify-content-between">
  <div class="form-check">
    <label
      [for]="wish.wishText"
      class="form-check-label"
      [ngClass]="cssClasses"
    >
      <input
        type="checkbox"
        [id]="wish.wishText"
        class="checkbox"
        [checked]="wish.isComplete"
        (click)="toggleFulfilled()"
      />
      {{ wish.wishText }}
    </label>
  </div>
  <div class="btn-close" (click)="removeWish()"></div>
</li>
