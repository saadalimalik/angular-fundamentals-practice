<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <input
        name="wish-item-text"
        type="text"
        class="form-control"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="col-sm-2">
    <select
      class="form-select"
      name="filters"
      id="filters"
      [(ngModel)]="listFilter"
    >
      <option value="0">All</option>
      <option value="1">Unfulfilled</option>
      <option value="2">Fulfilled</option>
    </select>
  </div>

  <div class="row mt-3">
    <wish-list [wishes]="visibleItems"></wish-list>
  </div>
</div>
