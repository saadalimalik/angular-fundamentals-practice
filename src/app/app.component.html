<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <input
        name="wish-item-text"
        type="text"
        class="form-control"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="col-sm-2">
    <select
      class="form-select"
      name="filters"
      id="filters"
      [(ngModel)]="listFilter"
      (ngModelChange)="filterChanged($event)"
    >
      <option value="0">All</option>
      <option value="1">Unfulfilled</option>
      <option value="2">Fulfilled</option>
    </select>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length === 0; else showItems">No wish items.</div>
    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems; index as ii">
          <div class="form-check">
            <label [for]="item.wishText" class="form-check-label">
              <input
                type="checkbox"
                [id]="item.wishText"
                class="checkbox"
                [checked]="item.isComplete"
                [attr.data-id]="ii"
                (click)="toggleItem(item)"
              />
              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
